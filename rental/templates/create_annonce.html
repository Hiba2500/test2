<!-- create_annonce.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h2>Créer une nouvelle annonce</h2>
  <form method="POST">
    <form method="post" enctype="multipart/form-data"></form>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Créer l'annonce</button>
  </form>
{% endblock %}
