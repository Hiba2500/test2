{% for annonce in annonces %}
    <li>
        <h3>{{ annonce.titre }}</h3>
        <p>{{ annonce.description }}</p>
        <p><strong>Prix :</strong> {{ annonce.prix }} €</p>
        <p><strong>Adresse :</strong> {{ annonce.adresse }}</p>
        <p><strong>Propriétaire :</strong> {{ annonce.proprietaire.username }}</p>
        {% if annonce.image %}
            <img src="{{ annonce.image.url }}" alt="Image de l'annonce" width="300px">
        {% endif %}
    </li>
{% endfor %}
